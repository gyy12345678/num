</head>
<body>
	<input type="text" id="txt">
	<script>
	var oTxt = document.getElementById('txt');
	oTxt.onkeydown = function(e){
		e = e || window.event;
		var keyCode = e.which || e.keycode;
		if((keyCode <= 57 && keyCode >= 48) || keyCode == 190 || keyCode == 8){
			return true;
		}else{
			return false;
		}
